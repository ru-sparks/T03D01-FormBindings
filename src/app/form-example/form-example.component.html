<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <label for="username">Username:</label>
  <input type="text" id="username" formControlName="username" />
  <br/>
  <br/>


  <label for="email">Email:</label>
  <input type="email" id="email" formControlName="email" />
  <br/>
  <br/>

  <label for="password">Password:</label>
  <input type="password" id="password" formControlName="password" />
  <br/>
  <br/>

  <label for="bio">Bio:</label>
  <textarea id="bio" [(ngModel)]="userBio" name="bio" [ngModelOptions]="{standalone: true}"></textarea>
  <br/>
  <br/>


  <button type="submit" [disabled]="userForm.invalid">Submit</button>
  <br/>
  <br/>
</form>

<p *ngIf="userForm.invalid">Form is invalid!</p>
<div *ngIf="!userForm.invalid">
  <p >Form is valid!</p>

  <h2>Form Values</h2>
  <p><strong>Username:</strong> {{ userForm.value.username }}</p>
  <p><strong>Email:</strong> {{ userForm.value.email }}</p>
  <p><strong>Password:</strong> {{ userForm.value.password }}</p>
</div>

<p>{{userBio}}</p>
